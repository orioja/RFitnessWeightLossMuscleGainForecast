<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFitness Weight Loss and Muscle Growth Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <img src="rf.jpg" alt="Circle Logo" class="logo">
        <h1>RFitness Weight Loss and Muscle Growth Forecast</h1>
    </header>
    <div class="container">
        <form id="weightLossForm">
            <div class="input-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" required>
            </div>
            <div class="input-group">
                <label for="weight">Current Weight (kg):</label>
                <input type="number" id="weight" name="weight" min="1" required>
            </div>
            <div class="input-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" min="1" required>
            </div>
            <div class="input-group">
                <label for="activityLevel">Activity Level:</label>
                <select id="activityLevel" name="activityLevel">
                    <option value="sedentary">Sedentary (Less than 30 minutes of exercise per week)</option>
                    <option value="lightlyActive">Lightly Active (Light exercise or sports 1-3 days a week)</option>
                    <option value="moderatelyActive">Moderately Active (Moderate exercise or sports 3-5 days a week)</option>
                    <option value="veryActive">Very Active (Hard exercise or sports 6-7 days a week)</option>
                    <option value="extremelyActive">Extremely Active (Very hard exercise or sports and a physical job)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="weightToLose">Weight to Lose (kg):</label>
                <input type="number" id="weightToLose" name="weightToLose" min="1" required>
            </div>
            <div class="input-group">
                <label for="muscleGainDays">Muscle Gain Forecast (Days):</label>
                <input type="number" id="muscleGainDays" name="muscleGainDays" min="1" required>
            </div>
            <div class="input-group">
                <label for="bodyFatPercentage">Body Fat Percentage (%):</label>
                <input type="number" id="bodyFatPercentage" name="bodyFatPercentage" min="1" max="100" required>
            </div>
            <div class="input-group">
                <label for="proteinIntake">Protein Intake (grams/day):</label>
                <input type="number" id="proteinIntake" name="proteinIntake" min="1" required>
            </div>
            <div class="input-group">
                <label for="days">Time Available (Days):</label>
                <input type="number" id="days" name="days" min="1" required>
            </div>
			<button type="submit" style="background-color: #007bff; font-weight: bold;">Generate Forecast</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
